<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ListenMachine</title>
<meta name="color-scheme" content="dark light" />
<style>
  /* Base */
  html, body { height: 100%; }
  body {
    margin: 0;
    background: #000;              /* visible if video doesn't load */
    color: #fff;
    overflow: hidden;              /* no scrollbars */
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  /* Full-bleed background video */
  #bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;                    /* behind title */
    pointer-events: none;          /* never intercept taps/clicks */
    background: #000;
    filter: saturate(0.9) contrast(1.05) blur(0.3px);
  }

  /* Centered single title */
  .center {
    position: relative;
    z-index: 1;
    height: 100%;
    display: grid;
    place-items: center;
    padding: 2vh 3vw;
  }
  h1 {
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 0.32em;        /* wide kerning */
    font-weight: 700;
    font-size: clamp(32px, 11vw, 180px);
    line-height: 1.04;
    color: rgba(255,255,255,0.26); /* low opacity */
    text-align: center;
    user-select: none;
  }

  /* Motion/accessibility */
  @media (prefers-reduced-motion: reduce) {
    #bg-video { display: none; }
    body { background: #000; }
  }
</style>
</head>
<body>

<!-- Background video (muted+playsinline so it autoplays on mobile) -->
<video id="bg-video" autoplay muted loop playsinline preload="metadata" aria-hidden="true">
  <source src="media/Clouds.mp4?v=3" type="video/mp4">
</video>

<!-- Minimal title only -->
<div class="center">
  <h1>LISTENMACHINE</h1>
</div>

</body>
</html>
