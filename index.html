<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ListenMachine</title>
<meta name="color-scheme" content="dark light" />
<style>
  :root{
    /* One knob for title + button colour/opacity */
    --ui-alpha: 0.26;
    --ui-color: rgba(255,255,255,var(--ui-alpha));
  }

  html, body { height: 100%; }
  body {
    margin: 0;
    background: #000;
    color: #fff;
    overflow: hidden;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  /* Two stacked background videos for crossfade */
  .bgvideo{
    position: fixed;
    inset: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
    pointer-events: none;
    background:#000;
    filter: saturate(0.9) contrast(1.05) blur(0.3px);
    opacity: 0;
    transition: opacity 10000ms linear; /* JS syncs this to BG.fadeMs */
  }
  .bgvideo.show{ opacity: 1; }

  /* Title near the top, single line, never clipped */
  .title-wrap{
    position: fixed;
    top: clamp(12px, 8vh, 96px);
    left: 50%;
    transform: translateX(-50%);
    width: min(92vw, 1200px);
    z-index: 2;
    text-align: center;
    pointer-events: none;
    padding-inline: 2vw;
  }
  #title{
    margin: 0;
    text-transform: uppercase;
    white-space: nowrap;          /* force one line */
    letter-spacing: 0.18em;
    font-weight: 700;
    line-height: 1.06;
    color: var(--ui-color);
    user-select: none;

    /* Start size; JS shrinks until it fits container width */
    font-size: 8vw;
    will-change: font-size;
  }

  /* Center Play button: rectangular outline + matching text */
  .playbtn{
    position: fixed;
    left: 50%; top: 50%;
    transform: translate(-50%,-50%);
    z-index: 3;

    display: inline-flex;
    align-items: center;
    justify-content: center;

    padding: 14px 32px;
    border: clamp(3px, 0.6vw, 6px) solid var(--ui-color);
    border-radius: 0;
    background: transparent;
    color: var(--ui-color);
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 0.22em;
    font-size: clamp(12px, 2.6vw, 18px);
    line-height: 1;
    cursor: pointer;

    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }
  .hidden{ display:none !important; }

  @media (prefers-reduced-motion: reduce){
    .bgvideo{ display:none; }
    body{ background:#000; }
  }
</style>
</head>
<body>

<!-- Background videos -->
<!-- A starts visible immediately (Clouds) -->
<video id="bgA" class="bgvideo show" muted loop playsinline preload="auto">
  <source src="media/Clouds2.mp4?v=15" type="video/mp4">
</video>
<!-- B holds Road; JS sets its src immediately -->
<video id="bgB" class="bgvideo" muted loop playsinline preload="auto"></video>

<!-- Title -->
<div class="title-wrap">
  <h1 id="title">LISTENMACHINE</h1>
</div>

<!-- Center Play button -->
<button id="play" class="playbtn" type="button" aria-label="Play">PLAY</button>

<!-- Hidden audio elements -->
<audio id="amb" preload="auto" playsinline></audio>
<audio id="msg" preload="auto" playsinline></audio>

<script>
/* Minimal polyfill for Promise.allSettled (older Safari/Chromium variants) */
if (!Promise.allSettled) {
  Promise.allSettled = function(promises){
    return Promise.all(promises.map(p => Promise.resolve(p)
      .then(value => ({status: "fulfilled", value}))
      .catch(reason => ({status: "rejected", reason}))
    ));
  };
}
</script>

<script>
/* -------- Auto-fit title to ONE line (never clipped) -------- */
(function(){
  const title = document.getElementById('title');
  function fit(){
    const container = title.parentElement;
    const maxWidth = container.clientWidth;

    let size = Math.min(window.innerWidth * 0.08, window.innerHeight * 0.18, 110); // px
    title.style.fontSize = size + 'px';

    let safety = 80;
    while (title.scrollWidth > (maxWidth - 1.5) && safety-- > 0){
      size *= 0.965;
      title.style.fontSize = size + 'px';
    }
  }
  addEventListener('resize', fit, {passive:true});
  addEventListener('orientationchange', fit, {passive:true});
  addEventListener('load', fit);
  setTimeout(fit, 0);
})();
</script>

<script>
/* ===================== BACKGROUND CROSSFADE (Loops Clouds â‡„ Road) ===================== */
const BG = {
  second: "media/Road1.mp4",  // Road clip
  holdMs: 60000,              // how long each clip sits fully visible before a fade starts
  fadeMs: 30000               // crossfade duration
};

(function setupBackgroundLoop(){
  const A = document.getElementById('bgA'); // Clouds (already sourced)
  const B = document.getElementById('bgB'); // Road (we set its src now)

  // Keep CSS transition in sync with fadeMs
  A.style.transitionDuration = BG.fadeMs + 'ms';
  B.style.transitionDuration = BG.fadeMs + 'ms';

  // Preload Road and be ready to play
  B.src = BG.second + '?v=15';
  try { B.load(); } catch {}

  const waitCanPlay = v => new Promise(res => {
    if (v.readyState >= 2) res();
    else v.addEventListener('canplay', res, { once: true });
  });

  // Start both videos (muted is autoplay-friendly), then toggle visibility forever
  Promise.allSettled([waitCanPlay(A), waitCanPlay(B)]).then(() => {
    try { A.play(); } catch {}
    try { B.play(); } catch {}

    let showingA = true; // Clouds visible first

    function toggle(){
      showingA = !showingA;
      if (showingA){
        // Fade back to Clouds
        try { A.currentTime = A.currentTime || 0; } catch {}
        A.classList.add('show');
        B.classList.remove('show');
      } else {
        // Fade to Road
        try { B.currentTime = B.currentTime || 0; } catch {}
        B.classList.add('show');
        A.classList.remove('show');
      }
      // schedule next fade after the hold period
      setTimeout(toggle, BG.holdMs);
    }

    // Kick off the first fade after the initial hold
    setTimeout(toggle, BG.holdMs);
  });

  // If A never fires canplay (rare), start anyway after a short fallback
  setTimeout(() => { try { A.play(); } catch {} }, 2000);
})();
</script>

<script>
/* ===================== AUDIO PLAYER (LOCAL FILES) ===================== */

/* Start messages this long after pressing Play (ms). Set to 0 for immediate. */
const MSG_DELAY_MS = 3000;

/* Cache-bust the audio file if GH Pages is sticky */
const AUDIO_V = 36;

const FILES = {
  ambient: [
    "audio/ambient/gnotee.mp3?v=" + AUDIO_V
  ],
  messages: [
    "audio/messages/1.mp3","audio/messages/2.mp3","audio/messages/3.mp3","audio/messages/4.mp3",
    "audio/messages/5.mp3","audio/messages/6.mp3","audio/messages/7.mp3","audio/messages/8.mp3",
    "audio/messages/9.mp3","audio/messages/10.mp3","audio/messages/11.mp3","audio/messages/12.mp3",
    "audio/messages/13.mp3","audio/messages/14.mp3","audio/messages/15.mp3","audio/messages/16.mp3",
    "audio/messages/17.mp3","audio/messages/18.mp3","audio/messages/19.mp3","audio/messages/20.mp3",
    "audio/messages/21.mp3","audio/messages/22.mp3","audio/messages/23.mp3","audio/messages/24.mp3",
    "audio/messages/25.mp3","audio/messages/26.mp3","audio/messages/27.mp3","audio/messages/28.mp3",
    "audio/messages/29.mp3","audio/messages/30.mp3","audio/messages/31.mp3","audio/messages/32.mp3",
    "audio/messages/33.mp3","audio/messages/34.mp3","audio/messages/35.mp3","audio/messages/36.mp3",
    "audio/messages/37.mp3","audio/messages/38.mp3","audio/messages/39.mp3","audio/messages/40.mp3",
    "audio/messages/41.mp3","audio/messages/42.mp3","audio/messages/43.mp3","audio/messages/44.mp3",
    "audio/messages/45.mp3","audio/messages/46.mp3","audio/messages/47.mp3","audio/messages/48.mp3",
    "audio/messages/49.mp3","audio/messages/50.mp3","audio/messages/51.mp3","audio/messages/52.mp3",
    "audio/messages/53.mp3","audio/messages/54.mp3","audio/messages/55.mp3","audio/messages/56.mp3",
    "audio/messages/57.mp3","audio/messages/58.mp3","audio/messages/59.mp3","audio/messages/60.mp3",
    "audio/messages/61.mp3","audio/messages/62.mp3","audio/messages/63.mp3","audio/messages/64.mp3",
    "audio/messages/65.mp3","audio/messages/66.mp3","audio/messages/67.mp3","audio/messages/68.mp3",
    "audio/messages/69.mp3","audio/messages/70.mp3","audio/messages/71.mp3","audio/messages/72.mp3",
    "audio/messages/73.mp3","audio/messages/74.mp3","audio/messages/75.mp3","audio/messages/76.mp3",
    "audio/messages/77.mp3","audio/messages/78.mp3"
  ]
};

const $ = s => document.querySelector(s);
const ui = { playBtn: $("#play"), amb: $("#amb"), msg: $("#msg") };

ui.amb.loop = false;  // ambient advances through bucket (single track now, no loop)
ui.amb.volume = 1.0;
ui.msg.volume = 0.7;

function shuffle(a){ const r=a.slice(); for(let i=r.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [r[i],r[j]]=[r[j],r[i]]; } return r; }
let msgDeck = [];
let ambDeck = [];
function resetMsgDeck(){ msgDeck = shuffle(FILES.messages); }
function resetAmbDeck(){ ambDeck = shuffle(FILES.ambient); }

/* Messages with watchdogs (skip stalls) */
function clearMsgHandlers(){
  const m = ui.msg;
  m.onended = m.onerror = m.onstalled = m.onsuspend = m.onwaiting =
  m.onloadeddata = m.oncanplay = m.onplaying = m.ontimeupdate = null;
}
function nextMessage(){
  if (!msgDeck.length) return;
  const src = msgDeck.shift();
  clearMsgHandlers();

  let started = false, startTimer=null, stallTimer=null, lastT=0;
  function cleanup(){ if(startTimer) clearTimeout(startTimer); if(stallTimer) clearTimeout(stallTimer); }
  function skip(){ cleanup(); nextMessage(); }

  const m = ui.msg;
  m.onended = () => { cleanup(); setTimeout(nextMessage, 0); };
  m.onerror = () => { skip(); };
  m.onstalled = m.onsuspend = m.onwaiting = () => {
    if (stallTimer) clearTimeout(stallTimer);
    stallTimer = setTimeout(skip, 8000);
  };
  m.onloadeddata = m.oncanplay = () => { m.play().catch(()=>{}); };
  m.onplaying = () => { started = true; if(stallTimer){ clearTimeout(stallTimer); stallTimer=null; } if(startTimer){ clearTimeout(startTimer); startTimer=null; } };
  m.ontimeupdate = () => {
    if (m.currentTime > lastT + 0.25){ lastT = m.currentTime; if (stallTimer){ clearTimeout(stallTimer); stallTimer=null; } }
  };

  m.src = encodeURI(src);
  try { m.load(); } catch {}
  startTimer = setTimeout(() => { if(!started) skip(); }, 12000);
  m.play().catch(()=>{});
}

/* Ambient bucket: keep playing through shuffled list */
function clearAmbHandlers(){ ui.amb.onended = ui.amb.onerror = ui.amb.oncanplay = ui.amb.onloadeddata = null; }
function playNextAmbient(){
  clearAmbHandlers();
  if (!ambDeck.length) return; // bucket exhausted -> stay quiet
  const src = ambDeck.shift();
  const a = ui.amb;

  a.onended = () => { playNextAmbient(); };
  a.onerror = () => { console.warn("Ambient failed:", a.src); playNextAmbient(); };

  a.src = encodeURI(src);
  a.currentTime = 0;

  // Load first, then play when ready (prevents silent reset)
  try { a.load(); } catch {}

  const tryPlay = () => { a.play().catch(() => { showPlay(); }); };
  if (a.readyState >= 2) {
    tryPlay();
  } else {
    a.oncanplay = tryPlay;
    a.onloadeddata = tryPlay;
  }
}

/* Prime audio after user gesture (we only need to prime messages) */
function prime(el){
  el.muted = true;
  return el.play().then(() => {
    el.pause(); el.currentTime = 0; el.muted = false;
  }).catch(()=>{ el.muted = false; });
}

/* Resume nudge when returning to foreground */
document.addEventListener('visibilitychange', () => {
  if (!document.hidden && ui.msg.paused && msgDeck.length){
    nextMessage();
  }
}, {passive:true});

/* Play button: hide on press; re-show ONLY on playback error */
function showPlay(){ ui.playBtn.classList.remove('hidden'); ui.playBtn.disabled = false; }
function hidePlay(){ ui.playBtn.classList.add('hidden'); ui.playBtn.disabled = true; }

ui.playBtn.addEventListener('click', () => {
  hidePlay();

  resetMsgDeck();
  resetAmbDeck();

  // Start ambient immediately within the user gesture
  playNextAmbient();

  // Prime messages so they can start cleanly later
  Promise.allSettled([prime(ui.msg)]).finally(() => {
    setTimeout(nextMessage, MSG_DELAY_MS);
  });

  // Only load the messages element explicitly
  try{ ui.msg.load(); }catch{}
});
</script>
</body>
</html>
