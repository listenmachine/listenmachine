<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ListenMachine</title>
<meta name="color-scheme" content="light dark">
<style>
  /* Reset / base */
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #000;           /* fallback if video can't load */
    color: #fff;
    overflow: hidden;           /* no scrollbars; pure splash */
  }

  /* Full-bleed background video */
  #bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;                 /* behind title */
    pointer-events: none;       /* never intercept taps/clicks */
    background: #000;
    /* Mild VHS-ish softness; keep it subtle */
    filter: saturate(0.9) contrast(1.05) blur(0.3px);
  }

  /* Centered title */
  .center {
    position: relative;
    z-index: 1;
    height: 100%;
    display: grid;
    place-items: center;
    padding: 2vh 3vw;
  }

  h1 {
    margin: 0;
    text-transform: uppercase;               /* matches old aesthetic */
    letter-spacing: 0.28em;                  /* wide kerning */
    font-weight: 700;
    /* Very large but responsive */
    font-size: clamp(28px, 10vw, 160px);
    line-height: 1.05;
    /* Low opacity look over moving video */
    color: rgba(255,255,255,0.28);
    text-align: center;
    user-select: none;
  }

  /* Motion accessibility */
  @media (prefers-reduced-motion: reduce) {
    #bg-video { display: none; }
    body { background: #000; }
  }
</style>
</head>
<body>

<!-- Background video (muted so it can autoplay on mobile) -->
<video id="bg-video" autoplay muted loop playsinline preload="metadata" aria-hidden="true">
  <source src="media/Clouds.mp4?v=1" type="video/mp4">
  <!-- Optional: add a WebM source above later if you export one -->
</video>

<!-- Minimal centered title only -->
<div class="center">
  <h1>LISTENMACHINE</h1>
</div>

</body>
</html>
