<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ListenMachine</title>
<meta name="color-scheme" content="dark light" />

<!-- Preconnects for faster GitHub API/raw fetch -->
<link rel="preconnect" href="https://api.github.com" crossorigin>
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>

<style>
  :root{
    --ui-alpha: 0.26;
    --ui-color: rgba(255,255,255,var(--ui-alpha));

    /* Title animation controls */
    --title-blur: 0px;
    --title-opacity: 1;
    --title-fade-ms: 20000ms;

    /* Global video look */
    --bg-filter: saturate(0.95) contrast(0.96) brightness(1.06) blur(0px);
  }

  html, body { height: 100%; }
  body {
    margin: 0;
    background: #000;
    color: #fff;
    overflow: hidden;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  /* Background videos with crossfade */
  .bgvideo{
    position: fixed;
    inset: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
    pointer-events: none;
    background:#000;
    filter: var(--bg-filter);
    opacity: 0;
    transition: opacity 20000ms linear;
  }
  .bgvideo.show{ opacity: 1; }

  .title-wrap{
    position: fixed;
    top: clamp(12px, 8vh, 96px);
    left: 50%;
    transform: translateX(-50%);
    width: min(92vw, 1200px);
    z-index: 2;
    text-align: center;
    pointer-events: none;
    padding-inline: 2vw;
    isolation: isolate;
  }
  #title{
    margin: 0;
    text-transform: uppercase;
    white-space: nowrap;
    letter-spacing: 0.18em;
    font-weight: 700;
    line-height: 1.06;
    color: var(--ui-color);
    user-select: none;
    font-size: 8vw; /* auto-shrinks via JS */
    will-change: font-size, filter, opacity;
    mix-blend-mode: soft-light;
    filter: blur(var(--title-blur));
    opacity: var(--title-opacity);
    transition: filter var(--title-fade-ms) linear, opacity var(--title-fade-ms) linear;
  }

  .playbtn{
    position: fixed;
    left: 50%; top: 50%;
    transform: translate(-50%,-50%);
    z-index: 3;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 14px 32px;
    border: none;
    outline: none;
    background: transparent;
    color: var(--ui-color);
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 0.22em;
    font-size: clamp(12px, 2.6vw, 18px);
    line-height: 1;
    cursor: pointer;
    mix-blend-mode: overlay;
    isolation: isolate;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }
  .playbtn:focus{ outline: none; }
  .hidden{ display:none !important; }

  @media (prefers-reduced-motion: reduce){
    .bgvideo{ transition: none; }
  }
  @media (pointer: coarse), (max-width: 820px){
    :root{ --bg-filter: saturate(0.98) contrast(0.94) brightness(1.08) blur(0.2px); }
  }
</style>
</head>
<body>

<!-- Background videos -->
<video id="bgA" class="bgvideo show" muted loop playsinline autoplay preload="auto">
  <source src="media/Clouds4.mp4?v=16" type="video/mp4">
</video>
<video id="bgB" class="bgvideo" muted loop playsinline autoplay preload="auto" src="media/Nightsky.mp4?v=16"></video>
<video id="bgC" class="bgvideo" muted loop playsinline autoplay preload="auto" src="media/Road2.mp4?v=16"></video>
<video id="bgD" class="bgvideo" muted loop playsinline autoplay preload="auto" src="media/Forest.mp4?v=16"></video>
<video id="bgE" class="bgvideo" muted loop playsinline autoplay preload="auto" src="media/Snow3.mp4?v=16"></video>

<!-- Title -->
<div class="title-wrap">
  <h1 id="title">LISTENMACHINE</h1>
</div>

<!-- Play -->
<button id="play" class="playbtn" type="button" aria-label="Play">PLAY</button>

<!-- Hidden audio sink for background-safe playback -->
<audio id="sink" preload="auto" playsinline></audio>

<script>
/* -------- Auto-fit title to ONE line -------- */
(function(){
  const title = document.getElementById('title');
  function fit(){
    const container = title.parentElement;
    const maxWidth = container.clientWidth;
    let size = Math.min(window.innerWidth * 0.08, window.innerHeight * 0.18, 110);
    title.style.fontSize = size + 'px';
    let safety = 80;
    while (title.scrollWidth > (maxWidth - 1.5) && safety-- > 0){
      size *= 0.965;
      title.style.fontSize = size + 'px';
    }
  }
  addEventListener('resize', fit, {passive:true});
  addEventListener('orientationchange', fit, {passive:true});
  addEventListener('load', fit);
  setTimeout(fit, 0);
})();
</script>

<script>
/* ===== BACKGROUND CROSSFADE (Clouds → Nightsky → Road → Forest → Snow → Clouds) ===== */
const BG = { displayMs: 5000, fadeMs: 55000, firstHoldAfterClickMs: 10000 };

(function setupBackgroundLoop(){
  const vids = ['bgA','bgB','bgC','bgD','bgE'].map(id => document.getElementById(id));
  vids.forEach(v => {
    v.style.transitionDuration = BG.fadeMs + 'ms';
    const tryPlay = () => { try { v.play(); } catch(e){} };
    if (v.readyState >= 2) tryPlay();
    else v.addEventListener('canplay', tryPlay, { once: true });
  });
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) vids.forEach(v => { try { v.play(); } catch(e){} });
  });
  let i = 0;
  function crossfade(){
    const cur = vids[i];
    const next = vids[(i + 1) % vids.length];
    try { if (next.readyState >= 2) next.play(); } catch(e){}
    next.classList.add('show');
    cur.classList.remove('show');
    i = (i + 1) % vids.length;
    setTimeout(crossfade, BG.displayMs + BG.fadeMs);
  }
  const playBtn = document.getElementById('play');
  if (playBtn) {
    playBtn.addEventListener('click', () => {
      vids.forEach(v => { try { v.play(); } catch(e){} });
      setTimeout(crossfade, BG.firstHoldAfterClickMs);
    }, { once: true });
  }
})();
</script>

<!-- ===================== AUDIO (Web Audio + background sink + predecode & preschedule) ===================== -->
<script>
/* ==== Tunables ==== */
const AUDIO_V        = 47;    // bump when replacing files (cache-bust)
const MAX_MSG        = 154;   // number of message files
const MSG_DELAY_MS   = 3000;  // start messages after tap
const PREFETCH_AHEAD = 5;     // how many upcoming messages to prefetch (compressed bytes)
const DECODE_AHEAD   = 2;     // how many to keep decoded ahead (for locked screen)
const MSG_TIMEOUT_MS = 5000;  // hard timeout for immediate fetch/decode
const BG_TIMEOUT_MS  = 12000; // background prefetch timeout
const XFADE_SEC      = 0.04;  // tiny crossfade between messages (in seconds)

/* Sources */
const GH = { owner: "listenmachine", repo: "listenmachine", path: "audio/ambient" };
const API_URL = `https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.path}`;

/* Build message list: 1..MAX_MSG */
const messages = Array.from({length: MAX_MSG}, (_, i) => `audio/messages/${i+1}.mp3`);

/* Ambient list is fetched at runtime from GitHub API (download_url) */
let ambient = [];

/* Utils */
const $ = s => document.querySelector(s);
const playBtn = $('#play');
const sinkEl = $('#sink');

function showPlay(){ playBtn.classList.remove('hidden'); playBtn.disabled = false; }
function hidePlay(){ playBtn.classList.add('hidden'); playBtn.disabled = true; }
function shuffle(a){ const r=a.slice(); for(let i=r.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [r[i],r[j]]=[r[j],r[i]];} return r; }
const withV = url => url + (url.includes('?') ? '&' : '?') + 'v=' + AUDIO_V;

/* Web Audio */
let ctx = null, masterGain = null, ambGain = null, msgGain = null, mediaDest = null;

/* Decks */
let msgDeck = [], ambDeck = [];

/* Caches */
const msgABCache   = new Map();      // url -> ArrayBuffer (compressed)
const msgBufCache  = new Map();      // url -> AudioBuffer (decoded)
const abPending    = new Map();      // url -> Promise<ArrayBuffer>
const bufPending   = new Map();      // url -> Promise<AudioBuffer>
const AB_LIMIT     = 8;              // keep up to 8 compressed files

/* Scheduling state */
let msgScheduleTime = 0;             // next scheduled start time (AudioContext time)
let scheduledUrls   = [];            // URLs already scheduled (in order)

/* Current ambient node */
let ambNode = null;

/* Fetch helpers */
async function fetchAB(url, timeoutMs){
  const u = withV(url);
  const ctrl = new AbortController();
  const t = setTimeout(() => ctrl.abort(), timeoutMs);
  try{
    const res = await fetch(u, {mode:'cors', cache:'force-cache', signal: ctrl.signal});
    if (!res.ok) throw new Error('HTTP '+res.status);
    return await res.arrayBuffer();
  } finally { clearTimeout(t); }
}

function getAB(url, timeoutMs){
  if (msgABCache.has(url)) return Promise.resolve(msgABCache.get(url));
  if (abPending.has(url))  return abPending.get(url);
  const p = fetchAB(url, timeoutMs).then(ab => {
    if (msgABCache.size >= AB_LIMIT){
      const firstKey = msgABCache.keys().next().value;
      msgABCache.delete(firstKey);
    }
    msgABCache.set(url, ab);
    abPending.delete(url);
    return ab;
  }).catch(e => { abPending.delete(url); throw e; });
  abPending.set(url, p);
  return p;
}

function decodeAB(ab, timeoutMs){
  return new Promise((resolve, reject) => {
    let done = false;
    const to = setTimeout(() => { if(!done) reject(new Error('decode timeout')); }, timeoutMs);
    ctx.decodeAudioData(ab.slice(0), buf => { done=true; clearTimeout(to); resolve(buf); },
                             err => { done=true; clearTimeout(to); reject(err); });
  });
}

async function getDecoded(url, timeoutMs){
  if (msgBufCache.has(url)) return msgBufCache.get(url);
  if (bufPending.has(url))  return bufPending.get(url);
  const p = getAB(url, timeoutMs).then(ab => decodeAB(ab, timeoutMs)).then(buf => {
    msgBufCache.set(url, buf);
    bufPending.delete(url);
    return buf;
  }).catch(e => { bufPending.delete(url); throw e; });
  bufPending.set(url, p);
  return p;
}

/* Prefetch & pre-decode ahead */
function maintainAhead(){
  // Prefetch compressed bytes
  for (let i = 0; i < Math.min(PREFETCH_AHEAD, msgDeck.length); i++){
    const url = msgDeck[i];
    getAB(url, BG_TIMEOUT_MS).catch(()=>{});
  }
  // Pre-decode up to DECODE_AHEAD (but not already scheduled)
  let need = DECODE_AHEAD;
  for (let i = 0; i < msgDeck.length && need > 0; i++){
    const url = msgDeck[i];
    if (!scheduledUrls.includes(url) && !msgBufCache.has(url)){
      getDecoded(url, BG_TIMEOUT_MS).catch(()=>{});
      need--;
    }
  }
}

/* Schedule as many messages as possible (no timers needed while locked) */
function scheduleMessages(){
  while (msgDeck.length){
    const nextUrl = msgDeck[0];
    const buf = msgBufCache.get(nextUrl);
    if (!buf) break; // wait until decoded

    // Remove from deck; mark scheduled
    msgDeck.shift();
    scheduledUrls.push(nextUrl);

    const src  = ctx.createBufferSource();
    const g    = ctx.createGain();
    src.buffer = buf;
    src.connect(g);
    g.connect(msgGain);

    // Crossfade with previous message if overlapping
    const startAt = Math.max(msgScheduleTime, ctx.currentTime + 0.02);
    const endAt   = startAt + buf.duration;
    const fade = XFADE_SEC;

    // Fade in
    g.gain.setValueAtTime(0, startAt);
    g.gain.linearRampToValueAtTime(1, startAt + fade);

    // Fade out
    g.gain.setValueAtTime(1, endAt - fade);
    g.gain.linearRampToValueAtTime(0, endAt);

    src.start(startAt);

    // Advance schedule time with tiny padding
    msgScheduleTime = endAt + 0.01;

    // Free decoded buffer once scheduled to keep memory steady
    // (the source node holds an internal ref until it plays)
    msgBufCache.delete(nextUrl);

    // Keep the loop going to schedule more if we already have them decoded
  }
}

/* Ambient playback (simple chain; optional to make it prescheduled too) */
async function playNextAmbient(){
  if (!ctx) return;
  if (!ambDeck.length) return;
  const url = ambDeck.shift();
  try{
    const ab  = await getAB(url, BG_TIMEOUT_MS);
    const buf = await decodeAB(ab, BG_TIMEOUT_MS);
    ambNode = ctx.createBufferSource();
    ambNode.buffer = buf;
    ambNode.connect(ambGain);
    ambNode.onended = () => { ambNode = null; playNextAmbient(); };
    ambNode.start(Math.max(ctx.currentTime + 0.02, 0));
  }catch(_e){
    // skip on error
    playNextAmbient();
  }
}

/* Load ambient list */
async function loadAmbientList(){
  try{
    const r = await fetch(API_URL, { headers: { "Accept": "application/vnd.github+json" } });
    if (!r.ok) throw new Error('Ambient list HTTP '+r.status);
    const items = await r.json();
    ambient = (Array.isArray(items) ? items : [])
      .filter(it => it.type === "file" && /\.mp3$/i.test(it.name))
      .map(it => it.download_url);
  } catch(e){
    console.warn('Ambient fetch failed:', e);
    ambient = [];
  }
}

/* Lifecycle resilience */
function setupWatchdogs(){
  const tryResume = async () => {
    if (!ctx) return;
    if (ctx.state !== 'running'){
      try { await ctx.resume(); } catch { showPlay(); return; }
    }
    // If we resumed, try to schedule any messages whose buffers are ready
    scheduleMessages();
  };
  document.addEventListener('visibilitychange', () => { if (!document.hidden) tryResume(); }, {passive:true});
  window.addEventListener('pageshow', tryResume, {passive:true});
  window.addEventListener('focus', tryResume, {passive:true});
  setInterval(tryResume, 5000);
}

/* Start sequence on tap */
document.getElementById('play').addEventListener('click', async () => {
  playBtn.disabled = true;

  if (!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive' });
    masterGain = ctx.createGain(); masterGain.gain.value = 1.0;
    ambGain    = ctx.createGain(); ambGain.gain.value = 1.0;
    msgGain    = ctx.createGain(); msgGain.gain.value = 0.8;

    // Route to MediaStream -> hidden <audio> sink for background-safe playback
    mediaDest = ctx.createMediaStreamDestination();
    masterGain.connect(mediaDest);
    ambGain.connect(masterGain);
    msgGain.connect(masterGain);
    const sink = document.getElementById('sink');
    sink.srcObject = mediaDest.stream;

    setupWatchdogs();

    if ('mediaSession' in navigator){
      try {
        navigator.mediaSession.metadata = new MediaMetadata({ title: 'ListenMachine' });
        navigator.mediaSession.setActionHandler('play',  () => sink.play());
        navigator.mediaSession.setActionHandler('pause', () => sink.pause());
      } catch {}
    }
  }

  try {
    await ctx.resume();
    await sinkEl.play();  // start the sink inside the gesture
  } catch {
    showPlay();
    return;
  }

  hidePlay();
  const root = document.documentElement;
  root.style.setProperty('--title-blur', '30px');
  root.style.setProperty('--title-opacity', '0');

  // Build message deck & scheduling horizon
  msgDeck = shuffle(messages).map(u => u);        // clone
  msgScheduleTime = ctx.currentTime + (MSG_DELAY_MS / 1000);

  // Prefetch & pre-decode some ahead, then schedule immediately if ready
  maintainAhead();
  scheduleMessages();

  // Keep maintaining ahead in the background
  const maint = () => { maintainAhead(); scheduleMessages(); };
  const maintId = setInterval(maint, 1500); // light touch

  // Ambient: use any cached list, then refresh
  if (ambient.length){
    ambDeck = shuffle(ambient);
    playNextAmbient();
  }
  loadAmbientList().then(() => {
    if (!ambNode){ ambDeck = shuffle(ambient); playNextAmbient(); }
  }).catch(()=>{});

}, { once: true });
</script>
</body>
</html>
