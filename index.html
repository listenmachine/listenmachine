<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ListenMachine</title>
<meta name="color-scheme" content="dark light" />
<style>
  :root{
    /* One knob for title + button colour/opacity */
    --ui-alpha: 0.26;
    --ui-color: rgba(255,255,255,var(--ui-alpha));
  }

  html, body { height: 100%; }
  body {
    margin: 0;
    background: #000;
    color: #fff;
    overflow: hidden; /* splash */
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  /* Two stacked background videos for the crossfade */
  .bgvideo{
    position: fixed;
    inset: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
    pointer-events: none;
    background:#000;
    filter: saturate(0.9) contrast(1.05) blur(0.3px); /* subtle VHS-ish softness */
    opacity: 0;
    transition: opacity 6000ms linear; /* JS will sync this with BG.fadeMs */
  }
  .bgvideo.show{ opacity: 1; }

  /* Title near the top, single line, never clipped */
  .title-wrap{
    position: fixed;
    top: clamp(12px, 8vh, 96px);
    left: 50%;
    transform: translateX(-50%);
    width: min(92vw, 1200px);
    z-index: 2;
    text-align: center;
    pointer-events: none;
    padding-inline: 2vw;
  }
  #title{
    margin: 0;
    text-transform: uppercase;
    white-space: nowrap;          /* force one line */
    letter-spacing: 0.18em;
    font-weight: 700;
    line-height: 1.06;
    color: var(--ui-color);
    user-select: none;

    /* Start size; JS shrinks until it fits container width */
    font-size: 8vw;
    will-change: font-size;
  }

  /* Center Play button: rectangular outline + matching text */
  .playbtn{
    position: fixed;
    left: 50%; top: 50%;
    transform: translate(-50%,-50%);
    z-index: 3;

    display: inline-flex;
    align-items: center;
    justify-content: center;

    padding: 14px 32px;
    border: clamp(3px, 0.6vw, 6px) solid var(--ui-color); /* thick stroke */
    border-radius: 0;               /* rectangle */
    background: transparent;        /* no fill */
    color: var(--ui-color);         /* text matches title */
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 0.22em;
    font-size: clamp(12px, 2.6vw, 18px);
    line-height: 1;
    cursor: pointer;

    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }
  .hidden{ display:none !important; }

  @media (prefers-reduced-motion: reduce){
    .bgvideo{ display:none; }
    body{ background:#000; }
  }
</style>
</head>
<body>

<!-- Background video pair (for crossfade) -->
<video id="bgA" class="bgvideo" muted loop playsinline preload="auto"></video>
<video id="bgB" class="bgvideo" muted loop playsinline preload="auto"></video>

<!-- Title -->
<div class="title-wrap">
  <h1 id="title">LISTENMACHINE</h1>
</div>

<!-- Center Play button -->
<button id="play" class="playbtn" type="button" aria-label="Play">PLAY</button>

<!-- Hidden audio elements -->
<audio id="amb" preload="auto" playsinline></audio>
<audio id="msg" preload="auto" playsinline></audio>

<script>
/* -------- Auto-fit title to ONE line (never clipped) -------- */
(function(){
  const title = document.getElementById('title');
  function fit(){
    const container = title.parentElement;
    const maxWidth = container.clientWidth;

    // initial size relative to viewport; capped
    let size = Math.min(window.innerWidth * 0.08, window.innerHeight * 0.18, 110); // px
    title.style.fontSize = size + 'px';

    // shrink until single-line title fits container width
    let safety = 80;
    while (title.scrollWidth > (maxWidth - 1.5) && safety-- > 0){
      size *= 0.965;
      title.style.fontSize = size + 'px';
    }
  }
  window.addEventListener('resize', fit, {passive:true});
  window.addEventListener('orientationchange', fit, {passive:true});
  window.addEventListener('load', fit);
  setTimeout(fit, 0);
})();

};

  // sync CSS transition duration with config
  A.style.transitionDuration = BG.fadeMs + 'ms';
  B.style.transitionDuration = BG.fadeMs + 'ms';

  // helper to set src with a tiny cache-buster
