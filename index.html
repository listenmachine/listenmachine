  .bgvideo{

    object-fit: cover;
    z-index: 0;
    pointer-events: none;
    background:#000;

    opacity: 0;
    transition: opacity var(--bg-fade-ms) linear;

    contain: paint;
    backface-visibility: hidden;

  .bgvideo.show{ opacity: 1; }
